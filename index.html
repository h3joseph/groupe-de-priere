    <style>
        :root {
            --primary-color: #70B0BA;
            --primary-light: #9CCCD6;
            --primary-dark: #5A9099;
            --white: #ffffff;
            --light-bg: #f8f8f8;
            --dark-bg: #1a1a1a;
            --dark-bg-hover: #222;
            --text-dark: #333;
            --text-light: #f0f0f0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --glow: 0 0 15px rgba(112, 176, 186, 0.6);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
        }

        /* Critical above-the-fold styles */
        body {
            font-family: 'Montserrat', system-ui, sans-serif;
            line-height: 1.8;
            color: var(--text-dark);
            background-color: var(--light-bg);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loader i {
            font-size: 2.5rem;
            color: var(--primary-color);
            animation: pulseGlow 1.5s infinite;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 10px var(--primary-color); }
            100% { transform: scale(1); }
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        header {
            position: relative;
            width: 100%;
            padding: 0.7rem 1rem;
            box-shadow: var(--shadow);
            background: linear-gradient(145deg, var(--white), var(--light-bg));

        .header-container {

    <!-- Deferred JavaScript -->
    <script>
        // Loader
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.classList.add('hidden');
                // Load rest of CSS
                const styles = document.createElement('link');
                styles.rel = 'stylesheet';
                styles.href = 'styles.css';
                document.head.appendChild(styles);
            }, 300);
        });

        // Menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.getElementById('main-nav');
            
            menuToggle.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                nav.setAttribute('aria-hidden', isExpanded);
                this.innerHTML = isExpanded ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-times"></i>';
                nav.classList.toggle('active');
            });

            // Close menu when clicking on a link
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', () => {
                    menuToggle.setAttribute('aria-expanded', 'false');
                    nav.setAttribute('aria-hidden', 'true');
                    menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    nav.classList.remove('active');
                });
            });

            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Back to top button
            const backToTop = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                backToTop.classList.toggle('show', window.scrollY > 200);
            });

            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const target = document.querySelector(targetId);
                    
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Intersection Observer for lazy loading and animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        // Lazy load images
                        const lazyImages = entry.target.querySelectorAll('img[loading="lazy"]');
                        lazyImages.forEach(img => {
                            img.src = img.dataset.src || img.src;
                        });
                    }
                });
            }, { threshold: 0.1 });

            // Observe sections and elements that need to be animated
            document.querySelectorAll('section, .animate-on-scroll').forEach(el => {
                observer.observe(el);
            });

            // Optimized carousel with touch support
            class Carousel {
                constructor(element) {
                    this.carousel = element;
                    this.inner = this.carousel.querySelector('.carousel-inner');
                    this.images = this.inner.querySelectorAll('.carousel-image');
                    this.prevBtn = this.carousel.querySelector('.carousel-prev');
                    this.nextBtn = this.carousel.querySelector('.carousel-next');
                    this.dots = this.carousel.querySelectorAll('.carousel-dot');
                    this.index = 0;
                    this.startX = 0;
                    this.isDragging = false;
                    this.animationId = null;
                    this.autoPlayInterval = null;

                    this.init();
                }

                init() {
                    this.prevBtn.addEventListener('click', () => this.prev());
                    this.nextBtn.addEventListener('click', () => this.next());
                    
                    this.dots.forEach((dot, i) => {
                        dot.addEventListener('click', () => this.goTo(i));
                    });

                    // Touch events
                    this.carousel.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                    this.carousel.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                    this.carousel.addEventListener('touchend', () => this.handleTouchEnd());

                    // Mouse events for desktop
                    this.carousel.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                    this.carousel.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                    this.carousel.addEventListener('mouseup', () => this.handleMouseUp());
                    this.carousel.addEventListener('mouseleave', () => this.handleMouseUp());

                    // Start autoplay
                    this.startAutoPlay();
                }

                update() {
                    this.inner.style.transform = `translateX(-${this.index * 100}%)`;
                    
                    this.images.forEach((img, i) => {
                        img.classList.toggle('active', i === this.index);
                    });
                    
                    this.dots.forEach((dot, i) => {
                        dot.classList.toggle('active', i === this.index);
                    });
                }

                prev() {
                    this.index = this.index > 0 ? this.index - 1 : this.images.length - 1;
                    this.update();
                    this.resetAutoPlay();
                }

                next() {
                    this.index = this.index < this.images.length - 1 ? this.index + 1 : 0;
                    this.update();
                    this.resetAutoPlay();
                }

                goTo(idx) {
                    this.index = idx;
                    this.update();
                    this.resetAutoPlay();
                }

                handleTouchStart(e) {
                    this.startX = e.touches[0].clientX;
                    this.isDragging = true;
                    this.carousel.style.transition = 'none';
                    cancelAnimationFrame(this.animationId);
                    this.stopAutoPlay();
                }

                handleTouchMove(e) {
                    if (!this.isDragging) return;
                    const currentX = e.touches[0].clientX;
                    const diff = this.startX - currentX;
                    this.inner.style.transform = `translateX(calc(-${this.index * 100}% - ${diff}px))`;
                }

                handleTouchEnd() {
                    if (!this.isDragging) return;
                    this.isDragging = false;
                    this.carousel.style.transition = '';
                    
                    const threshold = this.carousel.offsetWidth / 4;
                    const diff = this.startX - this.endX;
                    
                    if (diff > threshold) {
                        this.next();
                    } else if (diff < -threshold) {
                        this.prev();
                    } else {
                        this.update();
                    }
                    
                    this.startAutoPlay();
                }

                handleMouseDown(e) {
                    this.startX = e.clientX;
                    this.isDragging = true;
                    this.carousel.style.transition = 'none';
                    cancelAnimationFrame(this.animationId);
                    this.stopAutoPlay();
                }

                handleMouseMove(e) {
                    if (!this.isDragging) return;
                    this.endX = e.clientX;
                    const diff = this.startX - this.endX;
                    this.inner.style.transform = `translateX(calc(-${this.index * 100}% - ${diff}px))`;
                }

                handleMouseUp() {
                    if (!this.isDragging) return;
                    this.isDragging = false;
                    this.carousel.style.transition = '';
                    
                    const threshold = this.carousel.offsetWidth / 4;
                    const diff = this.startX - this.endX;
                    
                    if (diff > threshold) {
                        this.next();
                    } else if (diff < -threshold) {
                        this.prev();
                    } else {
                        this.update();
                    }
                    
                    this.startAutoPlay();
                }

                startAutoPlay() {
                    this.stopAutoPlay();
                    this.autoPlayInterval = setInterval(() => this.next(), 5000);
                }

                stopAutoPlay() {
                    if (this.autoPlayInterval) {
                        clearInterval(this.autoPlayInterval);
                        this.autoPlayInterval = null;
                    }
                }

                resetAutoPlay() {
                    this.stopAutoPlay();
                    this.startAutoPlay();
                }
            }

            // Initialize all carousels
            document.querySelectorAll('.carousel').forEach(carousel => {
                new Carousel(carousel);
            });

            // Optimized floating particles
            const isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            if (!isReducedMotion && window.requestAnimationFrame) {
                const particlesContainer = document.createElement('div');
                particlesContainer.style.position = 'fixed';
                particlesContainer.style.top = '0';
                particlesContainer.style.left = '0';
                particlesContainer.style.width = '100%';
                particlesContainer.style.height = '100%';
                particlesContainer.style.pointerEvents = 'none';
                particlesContainer.style.zIndex = '998';
                document.body.appendChild(particlesContainer);

                const particles = [];
                const particleCount = window.innerWidth < 768 ? 10 : 20;

                class Particle {
                    constructor() {
                        this.element = document.createElement('div');
                        this.element.className = 'particle';
                        this.element.innerHTML = '<i class="fas fa-cross"></i>';
                        this.reset();
                        particlesContainer.appendChild(this.element);
                    }

                    reset() {
                        this.x = Math.random() * window.innerWidth;
                        this.y = window.innerHeight + 50;
                        this.speed = 0.5 + Math.random() * 1.5;
                        this.size = 0.5 + Math.random() * 1.5;
                        this.opacity = 0.2 + Math.random() * 0.5;
                        
                        this.element.style.left = `${this.x}px`;
                        this.element.style.top = `${this.y}px`;
                        this.element.style.fontSize = `${this.size}rem`;
                        this.element.style.opacity = this.opacity;
                    }

                    update() {
                        this.y -= this.speed;
                        this.element.style.top = `${this.y}px`;
                        
                        if (this.y < -50) {
                            this.reset();
                        }
                    }
                }

                // Create particles
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }

                // Animation loop
                function animateParticles() {
                    particles.forEach(p => p.update());
                    requestAnimationFrame(animateParticles);
                }

                animateParticles();

                // Handle resize
                window.addEventListener('resize', () => {
                    particles.forEach(p => p.reset());
                });
            }

            // Logo pulse animation
            const logo = document.querySelector('.logo');
            if (logo) {
                setInterval(() => {
                    logo.classList.add('pulse');
                    setTimeout(() => logo.classList.remove('pulse'), 600);
                }, 15000); // Reduced frequency to every 15 seconds
            }
        });
    </script>
